<div *ngIf="authSvc.syncIsLoggedIn; else fullScreenLayout">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <app-header></app-header>
      </div>
      <div [ngClass]="!isAdmin ? 'col-md-8': 'col-md-10'">
        <router-outlet></router-outlet>
      </div>
      <div *ngIf="!isAdmin" class="col-md-2">
        <app-ads></app-ads>
      </div>
    </div>
  </div>
</div>
<ng-template #fullScreenLayout>
  <router-outlet></router-outlet>
</ng-template>
