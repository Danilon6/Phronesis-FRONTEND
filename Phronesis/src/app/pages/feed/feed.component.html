<button mat-fab class="create-post-button" (click)="openCreatePostDialog()">
  <i class="fas fa-pen">Create</i>
</button>
<h1>ciao</h1>
<div *ngFor="let post of postArr; let i = index" class="card w-100 mb-4">
  <div class="card-body">
    <!-- Header della card con informazioni dell'utente -->
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <img [src]="post.user.profilePicture" class="rounded-circle me-3" alt="Profile Picture">
        <div>
          <h5 class="mb-0">{{post.user.username}}</h5>
          <small class="text-muted">{{post.createdAt | date:'short'}}</small>
        </div>
      </div>
      <button class="btn btn-sm btn-outline-danger" (click)="reportPost(post)">
        <i class="fas fa-flag"></i>
      </button>
    </div>

    <!-- Contenuto del post -->
    <h4 class="fw-bold mt-3">{{post.title}}</h4>
    <p>{{post.content}}</p>

    <!-- Footer della card con icone di interazione -->
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <!-- Icona Like -->
        <div (click)="toggleLike(post)" class="me-3" title="Like">
          <i class="fas fa-heart"></i> {{post.likes.length}}
        </div>
        <!-- Icona Commenti -->
        <div (click)="toggleComments(post.id)" class="me-3" title="Comments">
          <i class="fas fa-comment"></i> {{post.comments.length}}
        </div>
        <!-- Icona Preferiti -->
        <div (click)="toggleFavorite(post)" class="me-3" title="Favorite">
          <i class="fas fa-star"></i>
        </div>
      </div>
    </div>

    <!-- Sezione Commenti -->
    <div *ngIf="showComments[post.id]" class="mt-3">
      <form (ngSubmit)="addComment(post)" class="d-flex align-items-center mb-3">
        <textarea class="form-control me-2" [(ngModel)]="newComment.content" name="commentContent" placeholder="Cosa ne pensi?"></textarea>
        <button type="submit" class="btn btn-primary">Invia</button>
      </form>
      <div *ngFor="let comment of post.comments">
        <div class="d-flex align-items-start mb-2">
          <img src="https://via.placeholder.com/30" class="rounded-circle me-2" alt="Profile Picture">
          <div>
            <p class="mb-0 fw-bold">{{comment.user.firstName}}:</p>
            <p class="mb-0">{{comment.content}}</p>
          </div>
          <button class="btn btn-sm btn-outline-danger ms-auto" (click)="reportComment(comment)">
            <i class="fas fa-flag"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
