<div class="container mt-4">
  <div class="row">
    <div class="col-6">
      <h3>Report Utenti</h3>
      <div *ngFor="let report of userReports" class="mb-3">
        <app-user-report-card [report]="report" (viewDetails)="openReportDetail($event, 'user')" (delete)="onUserReportDeleted($event)"></app-user-report-card>
      </div>
    </div>
    <div class="col-6">
      <h3>Report Post</h3>
      <div *ngFor="let report of postReports" class="mb-3">
        <app-post-report-card [report]="report"(viewDetails)="openReportDetail($event, 'post')" (delete)="onPostReportDeleted($event)"></app-post-report-card>
      </div>
    </div>
  </div>
</div>
