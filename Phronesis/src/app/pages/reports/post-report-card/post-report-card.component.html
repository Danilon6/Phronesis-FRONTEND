<div class="card mb-3">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>ID Report: {{ report.id }}</span>
    <div>
      <button class="btn btn-outline-danger btn-sm me-3" (click)="deleteReport(report.id)">
        <i class="fas fa-trash-alt"></i>
      </button>

      <button class="btn btn-outline-primary btn-sm" (click)="onDetailClick()">
        <i class="fas fa-info-circle"></i>
      </button>
    </div>
    </div>
  <div class="card-body">
    <h5 class="card-title">Segnalato da: {{ report.reportedBy.username }}</h5>
    <p class="card-text">Motivo: {{ report.reason }}</p>
  </div>
</div>
