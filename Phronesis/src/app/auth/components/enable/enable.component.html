<div *ngIf="!isReady" class="loader-container">
  <div class="loader"></div>
</div>

<div *ngIf="isReady" class="enabling-container">
  <div class="enabling-card" [ngClass]="{'error': isError, 'success': !isError}">
    <h2 *ngIf="!isError">Account Attivato!</h2>
    <h2 *ngIf="isError">Errore</h2>
    <p>{{ message }}</p>
    <button class="custom-btn custom-btn-primary" (click)="redirectToLogin()">
      <span>Vai al Login</span>
    </button>
  </div>
</div>
