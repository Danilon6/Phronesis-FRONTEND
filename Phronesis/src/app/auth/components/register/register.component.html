<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 px-4">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-200 mb-6">Registrazione</h2>
    <form class="space-y-4">
      <input
        type="text"
        name="firstName"
        [(ngModel)]="newUser.firstName"
        placeholder="Nome"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full"
        required
      >
      <input
        type="text"
        name="lastName"
        [(ngModel)]="newUser.lastName"
        placeholder="Cognome"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full"
        required
      >
      <input
        type="text"
        name="username"
        [(ngModel)]="newUser.username"
        placeholder="Username"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full"
        maxlength="50"
        required
      >
      <input
        type="email"
        name="email"
        [(ngModel)]="newUser.email"
        placeholder="Email"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full"
        required
      >
      <input
        type="password"
        name="password"
        [(ngModel)]="newUser.password"
        placeholder="Password"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full"
        maxlength="125"
        required
      >
      <textarea
        name="bio"
        placeholder="Bio"
        [(ngModel)]="newUser.bio"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full"
        required
      ></textarea>

      <div class="relative mb-6 flex flex-col items-center">
        <div class="w-24 h-24 bg-gray-600 rounded-full flex items-center justify-center overflow-hidden relative">
          <img [src]="profileImageUrl" alt="Profile" class="w-full h-full object-cover" id="profileImage">
          <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" (change)="onFileChange($event)" accept="image/*">
        </div>
      </div>

      <button (click)="register()" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150 w-full">Registrati</button>
    </form>
  </div>
</div>
