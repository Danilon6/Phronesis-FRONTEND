<h2 mat-dialog-title>Modifica Commento</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Commento</mat-label>
      <textarea matInput [(ngModel)]="editedContent" name="content" placeholder="Modifica il tuo commento"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annulla</button>
  <button mat-button (click)="onSave()">Salva</button>
</mat-dialog-actions>
