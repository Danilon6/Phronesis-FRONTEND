<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="d-flex flex-column bg-light p-3 border shadow">
    <h2 class="text-secondary text-start fw-bolder mb-4">Men√π del Sito</h2>

    <button *ngIf="!isAdmin" routerLink="/feed" class="btn btn-light d-flex align-items-center mb-2">
      <i class="fas fa-home me-2"></i> Feed
    </button>
    <button *ngIf="!isAdmin" [routerLink]="['profile/',userId]" [queryParams]="{ section: 'favoritePosts' }" class="btn btn-light d-flex align-items-center mb-2">
      <i class="fas fa-star me-2"></i> I Tuoi Preferiti
    </button>
    <button [routerLink]="['profile/',userId]" class="btn btn-light d-flex align-items-center mb-2">
      <i class="fas fa-user me-2"></i> Profilo
    </button>
    <button *ngIf="isAdmin" routerLink="/sponsor" class="btn btn-light d-flex align-items-center mb-2">
      <i class="fas fa-bullhorn me-2"></i> Sponsor
    </button>
    <button *ngIf="isAdmin" routerLink="/reports" class="btn btn-light d-flex align-items-center mb-2">
      <i class="fas fa-chart-line me-2"></i> Report
    </button>
    <button class="btn btn-danger d-flex align-items-center mt-auto" (click)="logout()">
      <i class="fas fa-sign-out-alt me-2"></i> Logout
    </button>
  </div>
</div>
